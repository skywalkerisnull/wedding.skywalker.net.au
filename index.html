<body>

    <div class="slider">
        <div class="slide">
            <img src="images/001.jpg" alt="" />
        </div>
        <div class="slide">

        </div>
        <div class="slide">
            <img src="images/003.jpg" alt="" />
        </div>
        <div class="slide">
            <img src="images/004.jpg" alt="" />
        </div>
        <div class="slide">
            <img src="images/005.jpg" alt="" />
        </div>
        <div class="slide">
            <img src="images/006.jpg" alt="" />
        </div>
        <div class="slide">
            <img src="images/007.jpg" alt="" />
        </div>
        <button class="btn btn-next">›</button>
        <button class="btn btn-prev">‹</button>

        <a style="font-family: 'Dancing Script'; font-size: 30px">January 6th 2024</a>

</body>
<style>
    @font-face {
        font-family: 'Dancing Script';
        src: url('fonts/dancing-script-v24-latin-regular.woff2') format('woff2'),
            url('fonts/dancing-script-v24-latin-regular.woff') format('woff'),
            url('fonts/dancing-script-v24-latin-regular.eot') format('eot'),
            url('fonts/dancing-script-v24-latin-regular.svg') format('svg'),
            url('fonts/dancing-script-v24-latin-regular.ttf') format('ttf');
        font-weight: normal;
        font-style: normal;
    }

    header {
        text-align: center;
    }

    header a {
        font-family: 'Dancing Script', cursive;
        font-size: 70px;
    }

    html,
    body {
        margin: 0px;
        padding: 0px;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 30vh;
        display: grid;
        place-items: center;
    }

    .slider {
        width: 100%;
        max-width: 800px;
        height: 550px;
        position: relative;
        overflow: hidden;
    }

    .slide {
        width: 100%;
        max-width: 800px;
        height: 550px;
        position: absolute;
        transition: all 0.5s;
    }

    .slide img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .btn {
        position: absolute;
        width: 40px;
        height: 40px;
        padding: 10px;
        border: none;
        border-radius: 50%;
        z-index: 10px;
        cursor: pointer;
        background-color: #e4e4e4;
        font-size: 18px;
    }

    .btn:active {
        transform: scale(1.1);
    }

    .btn-prev {
        top: 45%;
        left: 2%;
    }

    .btn-next {
        top: 45%;
        right: 2%;
    }
</style>

<script>
    "use strict";
    // Select all slides
    const slides = document.querySelectorAll(".slide");

    // loop through slides and set each slides translateX
    slides.forEach((slide, indx) => {
        slide.style.transform = `translateX(${indx * 100}%)`;
    });

    // select next slide button
    const nextSlide = document.querySelector(".btn-next");

    // current slide counter
    let curSlide = 0;
    // maximum number of slides
    let maxSlide = slides.length - 1;

    // add event listener and navigation functionality
    nextSlide.addEventListener("click", function () {
        // check if current slide is the last and reset current slide
        if (curSlide === maxSlide) {
            curSlide = 0;
        } else {
            curSlide++;
        }

        //   move slide by -100%
        slides.forEach((slide, indx) => {
            slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
        });
    });

    // select next slide button
    const prevSlide = document.querySelector(".btn-prev");

    // add event listener and navigation functionality
    prevSlide.addEventListener("click", function () {
        // check if current slide is the first and reset current slide to last
        if (curSlide === 0) {
            curSlide = maxSlide;
        } else {
            curSlide--;
        }

        //   move slide by 100%
        slides.forEach((slide, indx) => {
            slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
        });
    });

</script>
